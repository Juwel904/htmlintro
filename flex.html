<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="style/nav.css">
    <style>
        .container{
            display: flex;
        }
         .container div{
            border: 2px solid teal;
            height: 150px;
            width: 150px;
            font-size: 3em;

    }
    .box-container{
        display: flex;
    }
    .box{
        font-size: 4em;
        height: 150px;
        width: 150px;
        border: solid turquoise;
    }

    .user{
        border: 2px solid skyblue;
        height: 150px;
        width: 150px;
        background-color: aquamarine;
    }
    .user-container{
        display:flex;
        justify-content:space-between;
    }
    .card-container{
        display: flex;
        flex-wrap:wrap ;
        gap: 20px;
    }
    </style>
   
</head>
  <header>
        <nav>
            <ul>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="center.html">Center</a></li>
                <li><a href="flex.html">flex</a></li>
                <li><a href="form.html">form</a></li>
                <li><a href="auto.html">auto</a></li>
               
            </ul>
        </nav>
    </header>
<body>
    <div class="container">
   <div>1</div> 
   <div>2</div> 
   <div>3</div> 
   <div>3</div> 
   <div>4</div> 
   <div>5</div> 
   <div>6</div>
   </div> 
   <div class="box-container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>

   </div>
   <div class="user-container">
    <div class="user">1</div>
    <div class="user">2</div>
    <div class="user">3</div>
   </div>

   <div class="card-container">
    <div class="user">user1</div>
    <div class="user">user2</div>
    <div class="user">user3</div>
    <div class="user">user4</div>
    <div class="user">user5</div>
    <div class="user">user6</div>
    <div class="user">user7</div>
    <div class="user">user8</div>
    <div class="user">user9</div>
    <div class="user">user10</div>
    <div class="user">user11</div>
    <div class="user">user12</div>
   </div>
</body>
</html>
