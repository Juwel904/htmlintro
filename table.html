<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td, th{
            border: 1px solid;
        }
        table{
           border-collapse: collapse ;
           padding: 10px 200px;
        }
    </style>
</head>
<body>
    <header>
        
    </header>
    <main>
        <fieldset>
            <legend><h1>Basic Table</h1></legend>
            <table>
                <caption>Id</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                    <th>Name</th>
                    </tr>
                    
                </thead>
                <tbody>
                    <tr>
                            <td>21303153</td>
                    <td>Md.Juwel Rana</td>
                    </tr>
                    <tr>
                        <td>21313131</td>
                        <td>Abc Mia</td>
                    </tr>
                    
                </tbody>
                <tfoot>
                    <td colspan="2">Total :2</td>
                </tfoot>
            </table>

        </fieldset>
    </main>
    <footer>

    </footer>
</body>
</html>
